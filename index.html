<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOLINDPROF SRL | Ingenier√≠a y Arquitectura</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121a24;
      --txt:#e8eef7;
      --muted:#a8b3c2;
      --accent:#19c37d;
      --line: rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:linear-gradient(180deg,#070a0f, var(--bg));
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:1120px; margin:0 auto; padding:0 18px}

    /* HEADER / HERO */
    header{
      position:relative;
      min-height: 62vh;
      border-bottom:1px solid var(--line);
      overflow:hidden;
      background:#000;
    }
    .hero-bg{
      position:absolute; inset:0;
      background-image:url("img/encabezado-1.jpg");
      background-size:cover;
      background-position:center;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }
    .hero-overlay{
      position:absolute; inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.78) 0%, rgba(0,0,0,.40) 55%, rgba(0,0,0,.10) 100%),
                  linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.65) 100%);
    }

    /* LOGO arriba a la derecha */
    .topbar{
      position:relative;
      display:flex;
      justify-content:flex-end;
      align-items:flex-start;
      padding:16px 0;
      z-index:2;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      border-radius: 14px;
    }
    .logo img{
      height:54px; /* visible */
      width:auto;
      display:block;
    }
    .logo .brand{
      line-height:1.05;
      font-weight:800;
      letter-spacing:.3px;
      text-transform:uppercase;
      font-size: 14px;
    }
    .logo .sub{
      display:block;
      font-weight:600;
      font-size: 12px;
      color:var(--muted);
      text-transform:none;
      letter-spacing:0;
      margin-top:4px;
    }

    .hero-content{
      position:relative;
      z-index:2;
      padding: 28px 0 46px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:end;
      min-height: calc(62vh - 70px);
    }
    .hero-title{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 900;
      letter-spacing:.2px;
    }
    .hero-p{
      margin:0;
      max-width: 60ch;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
    }
    .hero-cta{
      display:flex;
      gap:12px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      font-weight: 700;
      transition:.2s ease;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.10)}
    .btn.primary{
      border-color: rgba(25,195,125,.55);
      background: rgba(25,195,125,.12);
    }
    .kpi{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding:16px;
    }
