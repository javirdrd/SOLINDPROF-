<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SOLINDPROF SRL | Ingeniería y Arquitectura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #1f2937;
        }

        /* ===== HEADER / HERO ===== */
        .hero {
            position: relative;
            height: 80vh;
            background-image: url("estructura metalica.jpg");
            background-size: cover;
            background-position: center;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #ffffff;
        }

        .hero-content h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .hero-content p {
            max-width: 900px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* ===== LOGO ===== */
        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 3;
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero {
                height: 70vh;
            }

            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .logo img {
                height: 60px;
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="logo">
            <img src="Logo.jpeg" alt="Logo SOLINDPROF SRL">
        </div>

        <div class="hero-content">
            <h1>SOLINDPROF SRL</h1>
            <p>
                Empresa de Ingeniería y Arquitectura especializada en proyectos,
                ejecución de obras y mantenimiento integral.
            </p>
        </div>
    </header>

</body>
</html>
